include-file = color.ini

[module/i3]
type = internal/i3
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;

label-focused = %icon%
label-focused-foreground = ${color.nord9}
label-focused-background = ${color.module-background}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-background = ${color.module-background}
label-unfocused-padding = 2

label-visible = %icon%
label-visible-background = ${color.module-background}
label-visible-padding = 2

label-urgent = %icon%
label-urgent-background = ${color.module-background}
label-urgent-padding = 2


[module/cpu]
type = internal/cpu
label =   %percentage%%
format-background = ${color.module-background}
format-padding = 3


[module/memory]
type = internal/memory
label =   %percentage_used%%
format-background = ${color.module-background}
format-padding = 3


[module/xwindow]
type = internal/xwindow


[module/network]
type = internal/network
interface-type = wired

label-connected =   %ifname%
label-disconnected = 

format-connected-background = ${color.module-background}
format-connected-padding = 3

format-disconnected-background = ${color.module-background}
format-disconnected-padding = 3


[module/battery]
type = internal/battery


[module/date]
type = internal/date
date = %m/%d
time = %H:%M:%S

label =   %date%      %time%

format-background = ${color.module-background}
format-padding = 3


[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>

label-muted = 
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

format-volume-background = ${color.module-background}
format-volume-padding = 3

format-muted-background = ${color.module-background}
format-muted-padding = 3

