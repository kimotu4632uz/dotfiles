include-file = color.ini

[module/i3]
type = internal/i3
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;

pin-workspaces = true

label-focused = %icon%
label-focused-foreground = ${color.nord9}
;label-focused-background = ${color.module-background}
label-focused-padding = 2

label-unfocused = %icon%
;label-unfocused-background = ${color.module-background}
label-unfocused-padding = 2

label-visible = %icon%
;label-visible-background = ${color.module-background}
label-visible-padding = 2

label-urgent = %icon%
;label-urgent-background = ${color.module-background}
label-urgent-padding = 2


[module/cpu]
type = internal/cpu
label =   %percentage%%
format-background = ${color.module-background}
format-padding = 3


[module/memory]
type = internal/memory
label =   %percentage_used%%
format-background = ${color.module-background}
format-padding = 3


[module/temperature]
type = internal/temperature
format = <ramp>  <label>
format-background = ${color.module-background}
format-padding = 3
ramp-0 = 
ramp-1 = 
ramp-2 = 

format-warn = <ramp> <label>
format-warn-foreground = ${color.warn}
format-warn-background = ${color.module-background}
format-warn-padding = 3



[module/xwindow]
type = internal/xwindow
label-maxlen = 50


[module/xkeyboard]
type = internal/xkeyboard
format-background = ${color.module-background}
format-padding = 3
format-spacing = 2

label-layout = %icon%
label-indicator-on = %icon%

layout-icon-0 = jp;JP

indicator-icon-0 = caps lock;;Caps
indicator-icon-1 = num lock;;Num


[module/network]
type = internal/network
interface-type = wireless

label-connected = 直  %essid%
label-disconnected = 睊

format-connected-background = ${color.module-background}
format-connected-padding = 3

format-disconnected-background = ${color.module-background}
format-disconnected-padding = 3



[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1

format-charging =   <label-charging>
format-charging-background = ${color.module-background}
format-charging-padding = 3

format-discharging = <ramp-capacity>  <label-discharging>
format-discharging-background = ${color.module-background}
format-discharging-padding = 3

low-at = 10
format-low = <ramp-capacity>  <label-discharging>
format-low-foreground = ${color.warn}
format-low-background = ${color.module-background}
format-low-padding = 3

full-at = 99
format-full = <ramp-capacity>  <label-discharging>
format-full-background = ${color.module-background}
format-full-padding = 3

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 


[module/date]
type = internal/date
time =    %H:%M:%S
time-alt =   %m/%d

label = %time%

format-background = ${color.module-background}
format-padding = 3


[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>

label-muted = 
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

format-volume-background = ${color.module-background}
format-volume-padding = 3

format-muted-background = ${color.module-background}
format-muted-padding = 3


[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/script/system-bluetooth-bluetoothctl.sh
tail = true
click-left = ~/.config/polybar/script/system-bluetooth-bluetoothctl.sh --toggle &

format-background = ${color.module-background}
format-padding = 3


[module/nowplaying]
type = custom/script
exec = ~/.config/polybar/script/nowplaying.sh
tail = true
click-left = ~/.config/polybar/script/nowplaying.sh --toggle &

format-background = ${color.module-background}
format-padding = 3

