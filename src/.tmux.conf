## basic settings
# set r as reload setting file
bind r source-file ${XDG_CONFIG_HOME}/tmux/tmux.conf \;

# begin index from 1
set -g base-index 1
setw -g pane-base-index 1

# set prefix key as Ctrl-g
set -g prefix C-g
unbind-key C-b
bind-key C-g send-prefix

# react escape earlier
set -g escape-time 0

# enable the mouse operation
setw -g mouse

# use RGB color
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"

# enable the visual notification
setw -g monitor-activity on
set -g visual-activity on


## set the copy mode
# use the key bindings for vi
setw -g mode-keys vi
bind-key -T copy-mode-vi v     send-keys -X begin-selection
bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "termux-clipboard-set"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "termux-clipboard-set"


## pane settings
# split the pane
bind | split-window -h
bind - split-window -v

# move between the panes in the key bindings for vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize the pane in the key bindings for vim
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5


## set status bar
# display the status bar at the top
set -g status-position top

# set the refresh interval (default 15 seconds)
set -g status-interval 1

# set the color of the status bar
set -g status-fg white
set -g status-bg "#666666"

# set the window list
set -g status-justify right
setw -g window-status-format " #I : #W "
setw -g window-status-current-format "#[fg=#ccffff,bg=#0099ff] #I : #W #[default]"

# set the left panel
set -g status-left-length 20
set -g status-left "#[fg=white,bg=#333333] Session: #S "

# set the right panel
set -g status-right-length 0
